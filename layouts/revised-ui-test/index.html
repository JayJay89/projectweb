<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Enrico</title>
        <!-- Bootstrap -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
        <link href="../../stylesheets/bootstrap-overwrite.css" rel="stylesheet">
        <link href="../../stylesheets/revised-ui.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.s7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Navigation -->
        <!-- <a href="../../index.html" style="position:fixed; top: 0">back</a> -->
<!--         <p>Too bad calc() cannot parse variables such as calc(50% - $padding)</p>
        <p>Oh wait I take that back. Turns out you can do this width: calc(50% - #{$gap-size}); This technique is call interpolate</p>
        <p>Problemo! The advanced tab is equally tall as the general and color tab. There are multiple solutions: Table, One true layout, fix height layout, responsive design using percentages. </p>
        <p>I changed to using one true layout instead :(</p>
        <p>I realized once i added a border, even 0px width on the select, it'll change its style</p>
        <p>Both Preview and Setting tab almost had the same height. I should have taken that into account. At the moment there's a large gap below text-color which I can't create unless I resort to using magic numbers </p>
        <p>I solve the problem above using equal height columns for both column 1 and 2 then positioning .settings top and bottom 0px absolutely</p> -->
        <section class="container">
            <div class="modal-tab" role="dialog">

                <header class="clearfix">
                    <h1>Customize your layout</h1>
                    <img class="close-icon" src="icon-close.png" alt="icon">
                </header>

                <div class="modal-tab-body clearfix">
                    <section class="preview col-md-6">
                        <img class="img-responsive col-sm-12" src="content.png" alt="icon">
                    </section>

                    <section class="settings col-md-6">
                        <div class="icon settings-icon">
                            <img src="icon-setting.png" alt=""> 
                            <span>Settings</span>
                        </div>
                        
                        <div class="column1 col-sm-6 clearfix">
                            <div class="general-tab col-xs-12">
                                <h2>General</h2>

                                <div>
                                    <p>Font Type</p>
                                    <select>
                                        <option value="arial">Arial</option>
                                        <option value="georgia">Georgia</option>
                                        <option value="lato">Lato</option>
                                    </select>
                                </div>

                                <div>
                                    <p>Font Size</p>
                                    <select>
                                        <option value="12">12pt</option>
                                        <option value="14">14pt</option>
                                        <option value="16">16pt</option>
                                        <option value="18">18pt</option>
                                        <option value="20">20pt</option>
                                    </select>
                                </div>

                                <div>
                                    <p>Font Style</p>
                                    <select>
                                        <option value="bold">Bold</option>
                                        <option value="italic">Italic</option>
                                        <option value="underline">Underline</option>
                                    </select>
                                </div>

                                <div>
                                    <p>Text Alignment</p>
                                    <select>
                                        <option value="left">Left</option>
                                        <option value="center">Center</option>
                                        <option value="right">Right</option>
                                    </select>
                                </div>

                            </div>

                            <div class="color-tab col-xs-12">
                                <h2>Color</h2>

                                <div class="clearfix">
                                    <input type="radio" name="color-choice">
                                    <label for="color-choice"> Set Color to All</label>
                                </div>

                                <div class="clearfix">
                                    <input type="radio" name="color-choice" checked="true">
                                    <label for="color-choice"> Individual Color Setting</label>
                                </div>
                                
                                <div>
                                    <p>Title Color</p>
                                    <select>
                                        <option value="black">Black</option>
                                        <option value="white">White</option>
                                        <option value="gray">Gray</option>
                                    </select>
                                </div>

                                <div>
                                    <p>Text Color</p>
                                    <select>
                                        <option value="magenta">Magenta</option>
                                        <option value="lime">Lime</option>
                                        <option value="yellow">Yellow</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="column2 col-sm-6 clearfix">
                            <div class="advance-tab col-xs-12">
                                <h2>Advanced</h2>
                                <div>
                                    <p>Image Width</p>
                                    <input type="text">
                                </div>
                                <div>
                                    <p>Image Height</p>
                                    <input type="text">
                                </div>
                            </div>
                        </div>

                        <div class="button-set">
                            <a href="#a">cancel</a>
                            <a href="#a">save</a>
                        </div>

                    </section>
                </div>

            </div>
        </section>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../../js/bootstrap.min.js"></script>
    </body>
</html>
